<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chat-UI</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $(".flash-message").fadeOut("slow");
            }, 3000); // 3000 Millisekunden = 3 Sekunden
        });
    </script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='css/ie10.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/css_styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" role="navigation">
            <a class="navbar-brand" href="{{ url_for('startpage') }}">
                <img src="{{ url_for('static', filename='images/kkh-logo-n.jpg') }}" class="me-2" height="40"
                    alt="MDB Logo" loading="lazy" />
                <img src="{{ url_for('static', filename='images/Adesso_AG_logo.png') }}" class="me-2" height="40"
                    alt="MDB Logo" loading="lazy" />
                <small>Chat-UI</small>

            </a>
            <ul class="navbar-nav ml-auto">
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-2">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }} flash-message" style="margin-top: 5px;">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
            <div class="col-sm-5">
            </div>
        </div>


        <br />
        {% block body %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='js/startpage.js') }}"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>


</body>

</html>
